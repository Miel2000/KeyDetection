<script>

let pressed = [];
let tableCode = ['ArrowUp' ,'ArrowUp' ,'ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
let secretCode = tableCode;



window.addEventListener('keyup', (e) => {
  
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
  

  if(pressed.join('').includes(secretCode)){
    console.log('DING DING');
    cornify_add(); 
    
    
     } ;
  console.log(pressed);
 
})

</script>
